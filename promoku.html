<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Online - Produk Spesial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Container utama */
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        /* Styling untuk produk */
        .product {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .product-item {
            background-color: white;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: scale(1.05); /* Efek saat hover */
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-item h2 {
            color: #333;
            margin-top: 15px;
        }

        .product-item p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang di Toko Online Kami!</h1>

        <div class="product">
            <!-- Produk 1 -->
            <div class="product-item">
<img src="https://via.placeholder.com/300" alt="Produk 1">
                <h2>Produk 1</h2>
                <p>Deskripsi singkat produk 1. Kualitas terbaik dengan harga terjangkau.</p>
                <div class="price">Rp 100.000</div>
                <a href="https://wa.me/6281373776393?text=Halo%20Saya%20ingin%20membeli%20Produk%201" class="button" target="_blank">Beli Sekarang</a>
            </div>

            <!-- Produk 2 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/300" alt="Produk 2">
                <h2>Produk 2</h2>
                <p>Deskripsi singkat produk 2. Promo khusus untuk pembelian hari ini.</p>
                <div class="price">Rp 150.000</div>
                <a href="https://wa.me/6281373776393?text=Halo%20Saya%20ingin%20membeli%20Produk%202" class="button" target="_blank">Beli Sekarang</a>
            </div>
        </div>
    </div>

</body>
</html>
